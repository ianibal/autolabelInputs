<!DOCTYPE html>
<html>
<head>
	<title>Auto Label</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: Helvetica, Arial, sans-serif;
		}
		#main{
			margin: 1em;
		}
	</style>
	<link rel="stylesheet" href="css/autolabel.css" type="text/css" />
</head>
<body>
	<div id="main">
		<input type="text" placeholder="User">
		<input type="password" placeholder="Password">
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/autolabel.jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('input').autolabel();
			$('input').click(function(){
				var aha = $(this).attr('placeholder');
				console.log(aha); 
			})
		});
	</script>
</body>
</html>
